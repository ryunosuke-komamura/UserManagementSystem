<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>ユーザー登録内容確認画面</title>
</head>
<body>
	<div layout:fragment="content">
        ユーザーID <label th:text="*{userId}" ></label><br>
        ユーザー名 <label th:text="*{userName}" ></label><br>
        資格一覧
        <div>
            <table>
                <thead>
                    <th>資格ID</th>
                    <th>資格名</th>
                </thead>
                <tbody>
                    <tr th:each="item: ${userList}">
                        <td th:text="${item.userId}"></td>
                        <td th:text="${item.userName}"></td>
                    </tr>
                </tbody>
            </table>
        </div><br>
        <form>
			<input type="submit" formmethod="get" formaction="/user/userRegister" value="戻る">
			<input type="submit" formmethod="post" formaction="/user/execution" value="登録">
		</form>
	</div>
</body>
</html>
